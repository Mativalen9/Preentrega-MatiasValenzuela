{% extends 'servicios/base.html' %}

{% block header %}
Lista de Pedidos:
{% endblock header %}

{% block main %}
    <form action="{% url 'cliente_list' %}" method="get">
        <input type="text" name="q" placeholder="Buscar...">
        <button type="submit">Buscar</button>
    </form>
    <button>
        <a href=" {% url 'pedido_create' %}">Crear Registro:</a>
    </button>
    {% for object in object_list %}
        <p> {{ object }}
            Estado: {{object.estado}}
        </p>
    {% empty %}
    <p>No hay Registros.</p>
    {% endfor %}
    <button>
        <a href="{% url 'index' %}" style="color: white";>Volver</a>
    </button>
{% endblock main %}
